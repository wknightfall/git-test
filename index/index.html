<!DOCTYPE html>
<html>
<head>
	<title>git学习</title>
</head>
<body>
	<div>git init (初始化git)</div>
	<div>git config (配置git user.name  user.email)</div>
	<div>git status (查看工作区，暂存区状态)</div>
	<div>git add file_name (把工作区的代码提交到暂存区)</div>
	<div>git commit -m "remark"(把暂存区的代码提交到本地库)</div>
	<hr/>
	<div>git log (完整日志 空格向下翻页，b向上翻页，q退出)</div>
	<div>git log --pretty--oneline(单行显示日志信息 简洁)</div>
	<div>git log --oneline (缩短哈希值显示，更简洁)</div>
	<div>git reflog (显示到某个版本需要移动几步)</div>
	<hr/>
</body>
</html>
